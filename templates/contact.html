
{% extends 'base.html' %}
{% load static %}
{% block title %}Contact us{% endblock title %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock css %}


{% block body %}

<div class="container">

    <div class="mt-2">
        <h1>Contact us</h1>
    </div>

    <form method="post" action="#">
        {% csrf_token %}
    
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address *</label>
          <input required type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="name">Name *</label>
            <input required type="text" name ="name" class="form-control" ></input>
        </div>

        <div class="form-group">
            <label for="name">Phone number *</label>
            <input type="tel" name ="phone" class="form-control" required ></input>
        </div>
    
        <div class="form-group">
            <label  for="exampleFormControlTextarea1">May we help you *</label>
            <textarea name="desc" required class="form-control" id="exampleFormControlTextarea1" placeholder="Tell us your concern"></textarea>
        </div>
    
        <div class="row ml-2 mb-5" id="submit">
            <button class="btn btn-success">Submit</button>
        </div>
    
    </form>

</div>

{% endblock body %}

{% block js %}

<script>

{% if thank %}
alert("your query has been submitted. Thank you for contacting us")
document.location="/";
{% endif%}

</script>

{% endblock js %}
